name: Publish iOS dev app to TestFlight

on:
  push:
    branches:
      - testiOSDeploymentDev
  workflow_dispatch:

jobs:
  ios-dev:
    runs-on: macos-latest

    env:
      FASTLANE_DISABLE_COLORS: "1"
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FASTLANE_APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.FASTLANE_APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
      KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}

    steps:
      - name: Set up Fastlane environment variables
        run: |
          echo "FASTLANE_DISABLE_COLORS=1" >> $GITHUB_ENV
          echo "MATCH_PASSWORD=${{ secrets.MATCH_PASSWORD }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "FASTLANE_APP_STORE_CONNECT_API_KEY_ID=${{ secrets.FASTLANE_APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          echo "BUNDLE_IDENTIFIER=com.bithyve.tribe.dev" >> $GITHUB_ENV
          echo "MATCH_GIT_URL=${{ secrets.MATCH_GIT_URL }}" >> $GITHUB_ENV
          echo "FASTLANE_APPLE_ID=${{ secrets.FASTLANE_APPLE_ID }}" >> $GITHUB_ENV
          echo "SLACK_URL=${{ secrets.SLACK_URL }}" >> $GITHUB_ENV
          echo "SLACK_ACCESS_TOKEN=${{ secrets.SLACK_ACCESS_TOKEN }}" >> $GITHUB_ENV    

      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0

      - name: Download rgb_libFFI XCFramework
        run: |
          set -e

          mkdir -p ios/rgb
          cd ios/rgb

          echo "‚¨áÔ∏è Downloading rgb_libFFI.xcframework..."
          curl -L \
            https://github.com/RGB-Tools/rgb-lib-swift/releases/download/0.3.0-beta.4/rgb_libFFI.xcframework.zip \
            -o rgb_libFFI.xcframework.zip

          echo "üì¶ Extracting..."
          unzip -o rgb_libFFI.xcframework.zip

          echo "üßπ Cleaning up zip"
          rm rgb_libFFI.xcframework.zip

          echo "‚úÖ Contents of ios/rgb:"
          ls -la

      - name: Verify rgb_libFFI.xcframework exists
        run: |
          test -d ios/rgb/rgb_libFFI.xcframework || \
          (echo "‚ùå rgb_libFFI.xcframework missing" && exit 1)

      # 3Ô∏è‚É£ Install JS dependencies
      - name: Install JS dependencies
        run: yarn install

      - name: Cache node_modules
        id: modules-cache
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-modules-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-

      - name: Install Deps if necessary
        if: steps.modules-cache.outputs.cache-hit != 'true'
        shell: bash
        run: yarn install

      # 4Ô∏è‚É£ Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Ensure Correct Bundler Version
        run: bundle -v  

      - name: Install Fastlane dependencies
        run: |
          cd ios
          bundle config set --local path 'vendor/bundle'
          bundle check || bundle install
      
      - name: Debug Installed Gems
        run: |
          cd ios
          bundle list

      - name: Decode App Store API Key
        run: |
          mkdir -p ios/fastlane
          printf "%s" "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ios/fastlane/AuthKey.p8
          chmod 600 ios/fastlane/AuthKey.p8
          ls -la ios/fastlane/

      - name: Select Xcode 16.4
        run: |
          sudo xcode-select -s /Applications/Xcode_16.4.app
          xcodebuild -version

      - name: Check installed iOS SDKs
        run: |
          xcodebuild -showsdks

      # 5Ô∏è‚É£ Install CocoaPods
      - name: Cache Pods
        uses: actions/cache@v3
        id: pods-cache
        with:
          path: ./ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install pods
        if: steps.pods-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          cd ios/
          rm -rf Pods Podfile.lock
          pod install --repo-update
          cd ..

      # 6Ô∏è‚É£ Fastlane ‚Äì Build & Upload to TestFlight
      - name: Run Fastlane to upload to TestFlight
        id: fastlane_step
        env:
          FASTLANE_PASSWORD: ${{ secrets.APP_STORE_PASSWORD }}
        run: |
          cd ios
          bundle exec fastlane github_actions_dev --env dev

      - name: Cleanup
        if: always()
        run: |
            rm -f ios/fastlane/AuthKey.p8
            rm -f .env


