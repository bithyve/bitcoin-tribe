name: Publish iOS dev app to TestFlight

on:
  push:
    branches:
      - testiOSDeploymentDev
  workflow_dispatch:

jobs:
  ios-dev:
    runs-on: macos-latest

    env:
      FASTLANE_DISABLE_COLORS: "1"
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      FASTLANE_APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.FASTLANE_APP_STORE_CONNECT_API_KEY_ID }}
      APP_STORE_CONNECT_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23.5.0

      # 3️⃣ Install JS dependencies
      - name: Install JS dependencies
        run: yarn install

      # 4️⃣ Setup Ruby
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2
          bundler-cache: true

      - name: Install Bundler
        run: gem install bundler

      - name: Ensure Correct Bundler Version
        run: bundler -v  

      - name: Install Fastlane dependencies
        run: |
          cd ios
          bundle config set --local path 'vendor/bundle'
          bundle check || bundle install
      
      - name: Debug Installed Gems
        run: bundle list

      - name: Decode App Store API Key
        run: |
          mkdir -p ios/fastlane
          printf "%s" "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > ios/fastlane/AuthKey.p8
          chmod 600 ios/fastlane/AuthKey.p8
          ls -la ios/fastlane/

      # 5️⃣ Install CocoaPods
      - name: Install CocoaPods
        run: |
          cd ios
          pod install
          cd ..

      - name: Select Xcode 16.2
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app
          xcodebuild -version

      - name: Set up Fastlane environment variables
        run: |
          echo "FASTLANE_DISABLE_COLORS=1" >> $GITHUB_ENV
          echo "MATCH_PASSWORD=${{ secrets.MATCH_PASSWORD }}" >> $GITHUB_ENV
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          echo "FASTLANE_APP_STORE_CONNECT_API_KEY_ID=${{ secrets.FASTLANE_APP_STORE_CONNECT_API_KEY_ID }}" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_ISSUER_ID=${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}" >> $GITHUB_ENV
          echo "APPLE_TEAM_ID=${{ secrets.APPLE_TEAM_ID }}" >> $GITHUB_ENV
          echo "BUNDLE_IDENTIFIER=com.bithyve.tribe.dev" >> $GITHUB_ENV
          echo "MATCH_GIT_URL=${{ secrets.MATCH_GIT_URL }}" >> $GITHUB_ENV
          echo "FASTLANE_APPLE_ID=${{ secrets.FASTLANE_APPLE_ID }}" >> $GITHUB_ENV
          echo "SLACK_URL=${{ secrets.SLACK_URL }}" >> $GITHUB_ENV
          echo "SLACK_ACCESS_TOKEN=${{ secrets.SLACK_ACCESS_TOKEN }}" >> $GITHUB_ENV

      # 6️⃣ Fastlane – Build & Upload to TestFlight
      - name: Run Fastlane to upload to TestFlight
        id: fastlane_step
        env:
          FASTLANE_PASSWORD: ${{ secrets.APP_STORE_PASSWORD }}
        run: |
          cd ios
          bundle exec fastlane github_actions_dev --env dev

      - name: Cleanup
        if: always()
        run: |
            rm -rf ./fastlane/AuthKey.p8
            rm -f ./.env


