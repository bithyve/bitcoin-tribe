name: Deploy Android to Play Store

on:
  pull_request:
    types: [closed] # Trigger when PR is merged
    branches:
      - sprint 

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Create app directory
        run: mkdir -p app

      - name: Decode signing key
        run: |
          echo "${{ secrets.SIGNING_KEY }}" | base64 --decode > app/release.keystore

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: yarn install

      - name: Install Bundler
        run: gem install bundler --user-install

      - name: Install dependencies with Bundler
        run: |
          export GEM_HOME="$HOME/.gem"
          export PATH="$GEM_HOME/bin:$PATH"
          bundle install --path vendor/bundle

      - name: Install Fastlane
        run: |
          export GEM_HOME="$HOME/.gem"
          export PATH="$GEM_HOME/bin:$PATH"
          gem install fastlane

      - name: Run Fastlane for Play Store Deployment
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          PLAY_STORE_SERVICE_ACCOUNT_JSON: ${{ secrets.PLAY_STORE_SERVICE_ACCOUNT_JSON }}
        run: |
          export GEM_HOME="$HOME/.gem"
          export PATH="$GEM_HOME/bin:$PATH"
          cd android
          bundle exec fastlane github_actions
